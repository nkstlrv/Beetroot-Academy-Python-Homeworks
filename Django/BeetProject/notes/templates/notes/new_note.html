{% extends "notes/base.html" %}
{% load static %}
{% block title %}New Note{% endblock title %}
{% block content %}
    {% if user.is_authenticated %}

        <div style="justify-content: center; align-items: center; display:flex; margin-top: 30px; ">

                <div class="card"
                     style="width: 30rem; ; display: flex; justify-content: center; background-color: lightyellow">
                    <div class="card-body" style="background-color: lightyellow ; border-radius: 10px; ">
                        <h3>Create Note</h3>
                        <form method="post">

                            {% csrf_token %}
                            {{ form.as_p }}
                            <div style="float: right">
                                <button type="submit" class="btn btn-primary">Create</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>

        <script>

            var name = "{{ user.id }}";
            document.getElementById("user_id").value = name;

        </script>

    {% else %}

        <div><h1 style="position: absolute; color: steelblue; margin-left: 300px; margin-top: 1700px">
            Please, <a href="{% url 'login' %}" style="text-decoration: none">Login</a> first üê±
        </h1></div>
        <img src="{% static 'images/cat2.jpg' %}" alt="cat" style="width: 100%; height: auto">

    {% endif %}
{% endblock %}
